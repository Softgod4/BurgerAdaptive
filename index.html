<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/adaptive.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <title>Бургеры</title>

<body>
    <header class='header'>

                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="header_burger">
                    <img src="img/burger.svg" alt="burger">
                    <h1>Только самые<br/><b>сочные бургеры!</b></h1>  
                </div>
            </div>
        </div>
    </header> 
    <main>
        <div class="item_selecter">
            <div class="select_item">
                <img src="img/select_icon8.svg" alt="icon">

            </div>
            <div class="select_item">
                <img src="img/select_icon7.svg" alt="icon">

            </div>
            <div class="select_item">
                <img src="img/select_icon6.svg" alt="icon">

            </div>
            <div class="select_item">
                <img src="img/select_icon5.svg" alt="icon">

            </div>
            <div class="select_item">
                <img src="img/select_icon4.svg" alt="icon">

            </div>
            <div class="select_item">
                <img src="img/select_icon3.svg" alt="icon">
                <p>Пицца</p>
            </div>
            <div class="select_item">
                <img src="img/select_icon2.svg" alt="icon">
                <p>Вок</p>
            </div>
            <div class="select_item">
                <img src="img/select_icon1.svg" alt="icon">
                <p>Пончики</p>
            </div>
        </div>

    <footer>

    </footer>

    <script src="js/script.js"></script>
